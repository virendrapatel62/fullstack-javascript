{% extends '../layout/layout.html' %} {% block title %} {{title}} {% endblock %}
{% block content %}
<div class="container p-4">
  <div class="border shadow p-4 m-4">
    <h1>Generate Random Students</h1>
    <hr />
    <br />
    <form action="/students/generate" class="col-lg-10 mx-auto">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Email address</label
        >
        <input
          type="number"
          name="count"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="90"
        />
      </div>

      <input type="submit" value="Generate" />
    </form>
  </div>
</div>
{% endblock %}
